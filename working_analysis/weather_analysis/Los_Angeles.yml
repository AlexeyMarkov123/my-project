    events:
# we wantend to include at this level another file with the relevant events that can then be overwritten individually (same to modules)
# for the time being I will just name all events here
      event_temperature:
        low_threshold_field: t_2m:C
        low_threshold_agg: min
        low_threshold_value: -20
        high_threshold_field: t_2m:C
        high_threshold_agg: max
        high_threshold_value: 40
        downtime_before: '01:00:00'
        downtime_after: '01:00:00'
      event_wind_speed:
        high_threshold_field: wind_speed_10m:ms
        high_threshold_agg: max
        high_threshold_value: 20.5 #102km/h in m/s currently not commited by ME, 133 km/h targeted
        downtime_before: '01:00:00'
        downtime_after: '01:00:00'
      event_wind_gust_speed:
        high_threshold_field: wind_gusts_10m_1h:ms
        high_threshold_agg: max
        high_threshold_value: 20.5 #102km/h in m/s currently not commited by ME, 133 km/h targeted
        downtime_before: '01:00:00'
        downtime_after: '01:00:00'
      # idx = 1 -> rain
      event_rain:
        high_threshold_field: precip_type_5min:idx == 1 & precip_5min:mm
        high_threshold_agg: max
        high_threshold_value: 0.63 #20mm/h --> 1.67 mm/5min === new 7.6mm/h
        downtime_before: '01:00:00'
        downtime_after: '01:00:00'
      event_rain_snow:
        high_threshold_field: precip_type_5min:idx == 2 & precip_5min:mm
        high_threshold_agg: max
        high_threshold_value: 0.63 #7.6mm/h  --> 0.63 mm/5min --> limit chosen in between 20mm/h rain and 2,4 mm/h snow
        downtime_before: '01:00:00'
        downtime_after: '01:00:00'
      # idx = 3 -> Snow
      event_snow_rate:
        high_threshold_field: precip_type_5min:idx == 3 & precip_5min:mm
        high_threshold_agg: max
        high_threshold_value: 0.17 #2,4mm/h roughly equal the 244m visibility of the requirement based on https://journals.ametsoc.org/view/journals/apme/38/10/1520-0450_1999_038_1542_teosru_2.0.co_2.xml
        downtime_before: '01:00:00'
        downtime_after: '01:00:00'
      event_sleet:
        high_threshold_field: precip_type_5min:idx == 4 & precip_5min:mm
        high_threshold_agg: max
        high_threshold_value: 0.63 #7.6mm/h --> 0.63 mm/5min --> limit chosen in between 20mm/h rain and 2,4 mm/h snow
        downtime_before: '01:00:00'
        downtime_after: '01:00:00'
      event_freezing_rain:
        high_threshold_field: precip_type_5min:idx == 5 & precip_5min:mm
        high_threshold_agg: max
        high_threshold_value: 0.63
        downtime_before: '01:00:00'
        downtime_after: '01:00:00'
      event_hail_amount: 
        high_threshold_field: precip_type_5min:idx == 6 & precip_5min:mm
        high_threshold_agg: max
        high_threshold_value: 0.63
        downtime_before: '01:00:00'
        downtime_after: '01:00:00'

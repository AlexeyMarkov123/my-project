        low_threshold_field: visibility:m # low = wert unterschritten, value von oben
        low_threshold_agg: min # min sichtweite oder 1. percentile
        low_threshold_value: 500 #
        downtime_before: '01:00:00'
        downtime_after: '01:00:00'
